<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Daily Diet Score</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.png" />
    <script src="dist/bundle.js" defer></script>
  </head>

  <body>
    <div>
      <h1>Daily Diet Score</h1>
      <br />
      <div class="items">
        <div class="item_1">
          <h2>Today's Score</h2>
          <div class="score">
            <div class="score__circle">
              <div class="score__number">0</div>
            </div>
          </div>
        </div>
        <br />
        <div class="item_2">
          <h2>Good</h2>
          <div class="foods-container">
            <div class="foods">
              <div class="food">
                <div class="food__name">Fruits</div>
                <div class="food__score">+3</div>
              </div>
              <div class="food">
                <div class="food__name">Vegetables</div>
                <div class="food__score">+4</div>
              </div>
              <div class="food">
                <div class="food__name">Whole Grains</div>
                <div class="food__score">+3</div>
              </div>
              <div class="food">
                <div class="food__name">Mushroom</div>
                <div class="food__score">+3</div>
              </div>
              <div class="food">
                <div class="food__name">Fish</div>
                <div class="food__score">+4</div>
              </div>
              <div class="food">
                <div class="food__name">Beans</div>
                <div class="food__score">+3</div>
              </div>
              <div class="food">
                <div class="food__name">Chicken</div>
                <div class="food__score">+3</div>
              </div>
              <div class="food">
                <div class="food__name">Olive Oil</div>
                <div class="food__score">+2</div>
              </div>
              <div class="food">
                <div class="food__name">Brown Rice</div>
                <div class="food__score">+3</div>
              </div>
              <div class="food">
                <div class="food__name">Black Coffee</div>
                <div class="food__score">+3</div>
              </div>
            </div>
          </div>
        </div>
        <br />
        <div class="item_3">
          <h2>Bad</h2>
          <div class="foods-container">
            <div class="foods">
              <div class="food">
                <div class="food__name">Butter and margarine</div>
                <div class="food__score">-3</div>
              </div>
              <div class="food bad">
                <div class="food__name">Cheese</div>
                <div class="food__score">-1</div>
              </div>
              <div class="food bad">
                <div class="food__name">Red meat</div>
                <div class="food__score">-3</div>
              </div>
              <div class="food bad">
                <div class="food__name">Fried food</div>
                <div class="food__score">-5</div>
              </div>
              <div class="food bad">
                <div class="food__name">Sweets</div>
                <div class="food__score">-5</div>
              </div>
              <div class="food bad">
                <div class="food__name">Fast food</div>
                <div class="food__score">-5</div>
              </div>
              <div class="food bad">
                <div class="food__name">Eating out</div>
                <div class="food__score">-3</div>
              </div>
              <div class="food bad">
                <div class="food__name">Wine (more than one glass)</div>
                <div class="food__score">-3</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
